<ion-header>

  <ion-navbar color="primary">
    <ion-title>Minha Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-divider color="primary">Detalhes do Cliente</ion-item-divider>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newUser.name" placeholder="Nome *" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newUser.cpf_cnpj" placeholder="CPF ou CNPJ *" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newUser.subscription" placeholder="Inscrição Estadual" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newUser.telefone" placeholder="Telefone *" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" maxlength="255" [(ngModel)]="newUser.address" placeholder="Endereço *" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newUser.city" placeholder="Bairro *" ></ion-input>
    </ion-item> 
    <ion-item>
      <ion-input type="text" [(ngModel)]="newUser.cep" placeholder="CEP *" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" [(ngModel)]="newUser.email" (ionBlur)="checkEmail()" placeholder="Email *" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newUser.username" placeholder="Usuário *" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="newUser.password" placeholder="Senha *" ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button block color="primary" (click)="signup()" >Salvar dados </button>
</ion-footer>
