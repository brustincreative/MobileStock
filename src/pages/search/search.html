<ion-header>
  <ion-navbar color="primary">
    <ion-title>Busca: {{search}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="body" no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm *ngFor="let product of products" text-wrap (click) = "openProductPage(product)">
        <ion-card no-padding>
          <img [src]="product.featured_src"/>
          <h3 style="padding: 10px;font-size: 15px;font-weight:bold;text-align:center;">{{product.title}}</h3>
          <p style="padding: 10px; text-align: center; font-size: 12px;" [innerHtml] = "product.price_html"></p>
          <p>
            <span *ngIf="product.average_rating >= 1">
              <ion-icon style="color:#d4af37;" small name="star"></ion-icon>
            </span>
            <span *ngIf="product.average_rating >= 2">
              <ion-icon style="color:#d4af37;" small name="star"></ion-icon>
            </span>
            <span *ngIf="product.average_rating >= 3">
              <ion-icon style="color:#d4af37;" small name="star"></ion-icon>
            </span>
            <span *ngIf="product.average_rating >= 4">
              <ion-icon style="color:#d4af37;" small name="star"></ion-icon>
            </span>
            <span *ngIf="product.average_rating >= 5">
              <ion-icon style="color:#d4af37;" small name="star"></ion-icon>
            </span>
          </p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm *ngFor="let product of moreProducts" text-wrap (click) = "openProductPage(product)">
        <ion-card no-padding>
          <img [src]="product.featured_src"/>
          <h3 style="padding: 10px;font-size: 15px;font-weight:bold;text-align:center;">{{product.title}}</h3>
          <p style="padding: 10px; text-align: center; font-size: 12px;" [innerHtml] = "product.price_html"></p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite) = "loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
