<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle style="color: black;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">Mobile Stock</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCart()" style="color: black;">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="body" no-padding>
  <ion-card>
    <ion-slides autoplay="3000" pager>
      <ion-slide>
        <img src="http://mobilestock.com.br/wp-content/uploads/banner1.jpeg"/>
      </ion-slide>
      <ion-slide>
        <img src="http://mobilestock.com.br/wp-content/uploads/banner2.jpeg"/>
      </ion-slide>
      <ion-slide>
        <img src="http://mobilestock.com.br/wp-content/uploads/banner3.jpeg"/>
      </ion-slide>
    </ion-slides>
  </ion-card>
  <div style="padding-top:10px;">
    <ion-searchbar  [(ngModel)]="search"  [showCancelButton]="shouldShowCancel"  (search) = "onSearch($event)">  </ion-searchbar>
  </div>
  <div class="line"> <hr/> </div>
  <ion-title style="text-align:center;font-size:16px; text-transform:uppercase;">Nossos produtos</ion-title>
  <div class="line"> <hr/> </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm *ngFor="let product of products" text-wrap (click) = "openProductPage(product)">
        <ion-card no-padding>
          <img [src]="product.featured_src"/>
          <h3 style="padding: 10px;font-size: 15px;font-weight:bold;text-align:center;">{{product.title}}</h3>
          <p style="padding: 10px; text-align: center; font-size: 12px;" [innerHtml] = "product.price_html"></p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm *ngFor="let product of moreProducts" text-wrap (click) = "openProductPage(product)">
        <ion-card no-padding>
          <img [src]="product.featured_src"/>
          <h3 style="padding: 10px;font-size: 15px;font-weight:bold;text-align:center;">{{product.title}}</h3>
          <p style="padding: 10px; text-align: center; font-size: 12px;" [innerHtml] = "product.price_html"></p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite) = "loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
